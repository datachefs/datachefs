<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Template Title</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none;  }
    </style>
</head>
<body>
<canvas id="renderCanvas" touch-action="none"></canvas>     // touch-action="none" for best results from PEP

<script>
// Get set up
var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

var createScene = function () {
    // Set up a default scene, including a camera and lighting
    var scene = new BABYLON.Scene(engine);
    scene.createDefaultCameraOrLight(true, true, true);
    scene.createDefaultEnvironment();
    scene.cameras[0].radius = 100;

    // Put your code here
	
    scene.clearColor = BABYLON.Color3.Teal();
    var box = BABYLON.MeshBuilder.CreateBox("box", {});
    var sphere = BABYLON.Mesh.CreateSphere('sphere1', 16, 2, scene);
    sphere.position = new BABYLON.Vector3(-40, 0, 0); 
    // NOTE: this is working! :-)


    return scene;

};

// run the render loop, Add an event handler to handle if the window/canvas is resized
var scene = createScene();
engine.runRenderLoop( function(){ scene.render(); } );
window.addEventListener('resize', function(){ engine.resize(); } );

</script>
</body>
</html>
