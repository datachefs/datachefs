<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Template Title</title>
    <!--- Link to the last version of BabylonJS --->
    <script src="https://cdn.babylonjs.com/babylon.js"></script>
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
    <style>
        html, body { overflow: hidden; width: 100%; height: 100%; margin: 0; padding: 0; }
        #renderCanvas { width: 100%; height: 100%; touch-action: none;  }
    </style>
</head>
<body>
<canvas id="renderCanvas" touch-action="none"></canvas>     // touch-action="none" for best results from PEP

<script>
// Get set up
var canvas = document.getElementById("renderCanvas"); // Get the canvas element 
var engine = new BABYLON.Engine(canvas, true); // Generate the BABYLON 3D engine

var createScene = function () {
    // Set up a basic scene, including a camera and lighting
    var scene = new BABYLON.Scene(engine);
    scene.createDefaultCameraOrLight(true, true, true);
    scene.cameras[0].radius = 60;                   // Move the camera back so it's easier to see everything in the scene
    scene.clearColor = BABYLON.Color3.Teal();       // Set the scene's background color


    // Put your code here


    var light = new BABYLON.PointLight("Omni", new BABYLON.Vector3(0, 100, 100), scene);
    var camera = new BABYLON.ArcRotateCamera("Camera", 0, 0.8, 100, new BABYLON.Vector3.Zero(), scene);
    camera.attachControl(canvas, true);

    //Boxes
    var box1 = BABYLON.Mesh.CreateBox("Box1", 10.0, scene);
    box1.position.x = -20;

    var materialBox = new BABYLON.StandardMaterial("texture1", scene);
    materialBox.diffuseColor = new BABYLON.Color3(0, 1, 0);//Green

    //Applying materials
    box1.material = materialBox;

    // Creation of a basic animation with box 1
    //----------------------------------------

    var animationBox = new BABYLON.Animation("tutoAnimation", "position.z", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
                                                                    BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
    // Animation keys
    var keys = [];
    keys.push({
        frame: 0,
        value: 0
    });

    keys.push({
        frame: 20,
        value: 10
    });

    keys.push({
        frame: 100,
        value: -20
    });

    animationBox.setKeys(keys);

    box1.animations.push(animationBox);

    scene.beginAnimation(box1, 0, 100, true);
	
	// Blending animation
    var animation2Box = new BABYLON.Animation("tutoAnimation", "position.z", 30, BABYLON.Animation.ANIMATIONTYPE_FLOAT,
	BABYLON.Animation.ANIMATIONLOOPMODE_CYCLE);
																
	animation2Box.enableBlending = true;
	animation2Box.blendingSpeed = 0.01;
    // Animation keys
    var keys = [];
    keys.push({
        frame: 0,
        value: 0
    });

    keys.push({
        frame: 20,
        value: 10
    });

    keys.push({
        frame: 100,
        value: -30
    });

    animation2Box.setKeys(keys);
	
    var runtimeAnimation;
    document.getElementById("fpsLabel").style.pointerEvents = "auto";
	document.getElementById("fpsLabel").addEventListener("click", function () {
		if (runtimeAnimation) {
            runtimeAnimation.reset();
        }
		scene.stopAnimation(box1);
		runtimeAnimation = scene.beginDirectAnimation(box1, [animation2Box], 0, 100, true);
	});

    


    return scene;

};

// "Render" the scene so we can see it
var scene = createScene();
engine.runRenderLoop( function(){ scene.render(); } );
window.addEventListener('resize', function(){ engine.resize(); } );     // If the user resizes the browser, update the screen

</script>
</body>
</html>
